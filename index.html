<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رحلة بناء العوالم الرقمية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Great+Vibes&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/material-darker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/matchbrackets.min.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">


    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p>يتم تحضير معملك الرقمي... قد يستغرق هذا بضع لحظات.</p>
    </div>

    <div class="toast-container" id="toast-container"></div>

    <div class="container">
        <aside class="sidebar" id="sidebar">
            <h3>مسار التعلم</h3>
            <ul class="nav-list" id="nav-list">
                <!-- Navigation items will be generated by JavaScript -->
            </ul>
        </aside>

        <div style="flex: 1; display: flex; flex-direction: column;">
            <header class="header">
                <div class="logo">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                          <path d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294l4-13zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0zm6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0z"/>
                        </svg>
                    </span>
                    صانع العوالم الرقمية
                </div>
                <div class="player-stats">
                    <div class="stat-item">
                        <span class="icon" title="المستوى">
                           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                              <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                            </svg>
                        </span>
                        <span id="player-level">1</span>
                    </div>
                    <div class="stat-item">
                         <span class="icon" title="نقاط الخبرة">
                           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gem" viewBox="0 0 16 16">
                              <path d="M3.1.7a.5.5 0 0 1 .4-.2h9a.5.5 0 0 1 .4.2l2.976 3.974c.149.198.224.457.224.713v7.224c0 .256-.075.515-.224.713l-2.976 3.974a.5.5 0 0 1-.4.2h-9a.5.5 0 0 1-.4-.2l-2.976-3.974a.5.5 0 0 1-.224-.713V5.387c0-.256.075-.515.224-.713L3.1.7zM11.2.9H4.8L1.84 5.063l2.96 3.974H1.3l.96-1.28L3.1.9zM4.8 15.1h6.4L14.16 10.937l-2.96-3.974h7.02l-.96 1.28-2.122 2.831-.001.001L4.8 15.1zm-1.1-1.2-2.122-2.832.001-.001L1.3 9.799h7.02L5.36 5.063 4.3 3.732 1.84 7.031l1.86 2.48L3.7 13.9z"/>
                            </svg>
                        </span>
                        <div class="xp-bar">
                            <div class="xp-bar-fill" id="xp-bar-fill"></div>
                        </div>
                        <span id="player-xp">0/100</span>
                    </div>
                     <button class="reset-progress" id="reset-progress" title="إعادة تعيين التقدم">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                          <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                        </svg>
                    </button>
                </div>
            </header>

            <main class="main-content">
                <div id="content-area">
                    <!-- Chapter content will be loaded here -->
                </div>
            </main>
        </div>
    </div>
   
    
    <script type="module" src="./main.js"></script>
</body>
</html>
